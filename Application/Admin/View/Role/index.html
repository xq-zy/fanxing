<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
  <!--引入jquery-->
<script type="text/javascript" src="__PUBLIC__/Admin/js/jquery-1.8.2.min.js"></script>
  <!--引入layer-->
<script type="text/javascript" src="__PUBLIC__/Public/layer/layer.js"></script>
<script type="text/javascript">
  $(function () {
      $('.delRole').click(function () {
          var role=$(this).parent().parent().parent().find('td:eq(2) div').html();
          var role_id=$(this).parent().parent().parent().find('td:eq(1) input').val();
          layer.confirm('你确认要移除角色：'+role, {
              btn: ['确认','取消'] //按钮
          }, function(){
              $.ajax({
                  url:'{:U("Role/delRole")}',
                  data:{'role_id':role_id},
                  dataType:'json',
                  type:'get',
                  success:function (msg) {
                      if (msg.status==200){
                          layer.confirm('移除成功', {
                              btn: ['确认'] //按钮
                          },function () {
                              location.reload();
                          });
                      }else if(msg.status==202){
                          layer.confirm('移除失败', {
                              btn: ['确认'] //按钮
                          },function () {
                              layer.msg({
                                  time: 1000, //20s后自动关闭
                              });
                          });
                      }
                  }
              });
          }, function(){
              layer.msg({
                  time: 1000, //20s后自动关闭
              });
          });
      });
  });
</script>

<body>
<table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
  <tr>
    <td height="30"><table width="100%" border="0" cellspacing="0" cellpadding="0">
      <tr>
        <td height="24" bgcolor="#353c44"><table width="100%" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td><table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr>
                <td width="6%" height="19" valign="bottom"><div align="center"><img src="__PUBLIC__/Admin/images/tb.gif" width="14" height="14" /></div></td>
                <td width="94%" valign="bottom"><span class="STYLE1"> 权限管理 -> 角色列表</span></td>
              </tr>
            </table></td>
            <td><div align="right"><span class="STYLE1">
              <a href="{:U('Role/add')}"><img src="__PUBLIC__/Admin/images/add.gif" width="10" height="10" /> 添加角色</a>   &nbsp;
              </span>
              <span class="STYLE1"> &nbsp;</span></div></td>
          </tr>
        </table></td>
      </tr>
    </table></td>
  </tr>
  <tr>
    <td><table width="100%" border="0" cellpadding="0" cellspacing="1" bgcolor="#a8c7ce">
      <tr>
        <td width="4%" height="20" bgcolor="d3eaef" class="STYLE10"><div align="center">
          <input type="checkbox" name="checkbox" id="checkbox" />
        </div></td>
        <td width="5%" height="20" bgcolor="d3eaef" class="STYLE6"><div align="center"><span class="STYLE10">角色id</span></div></td>
        <td width="10%" height="20" bgcolor="d3eaef" class="STYLE6"><div align="center"><span class="STYLE10">名称</span></div></td>
        <td width="15%" height="20" bgcolor="d3eaef" class="STYLE6"><div align="center"><span class="STYLE10">权限ids</span></div></td>
        <td width="30%" height="20" bgcolor="d3eaef" class="STYLE6"><div align="center"><span class="STYLE10">权限ac</span></div></td>
        <td width="*" height="20" bgcolor="d3eaef" class="STYLE6"><div align="center"><span class="STYLE10">基本操作</span></div></td>
      </tr>
      <foreach name="roleinfo" item="v">
      <tr>
        <td height="20" bgcolor="#FFFFFF"><div align="center">
          <input type="checkbox" name="checkbox2" id="checkbox2" />
        </div></td>
        <td height="20" bgcolor="#FFFFFF" class="STYLE6"><div align="center"><span class="STYLE19">{$v.role_id}<input type="hidden" value="{$v.role_id}" /></span></div></td>
        <td height="20" bgcolor="#FFFFFF" class="STYLE19"><div align="center">
          {$v.role_name}</div></td>
        <td height="20" bgcolor="#FFFFFF" class="STYLE19"><div align="center">
          {$v.role_auth_ids}</div></td>
        <td height="20" bgcolor="#FFFFFF" class="STYLE19"><div align="center">
          {$v.role_auth_ac}</div></td>
        <td height="20" bgcolor="#FFFFFF"><div align="center" class="STYLE21">
        <a href="{:U('distribute',array('role_id'=>$v['role_id']))}" style="color:rgb(59,99,117)">分配权限</a> |
        <a href="javascript:;" class="delRole" style='color:red;'>移除</a>
       </div></td>
      </tr>
    </foreach>
    </table></td>
  </tr>
  <tr>
    <td height="30">
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td>{$pageinfo}</td>
        </tr>
      </table>
    </td>
  </tr>
</table>
