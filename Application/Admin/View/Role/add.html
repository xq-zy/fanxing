<script type="text/javascript">
  $(function () {
      $('#role').click(function () {
          $.ajax({
              url:"{:U('Role/add')}",
              data:{'role_name':$('#role_name').val()},
              dataType:'json',
              type:'post',
              success:function (msg) {
                  if(msg.status ==200){
                      layer.msg(msg.message);
                      setTimeout( 'window.location.href="{:U(\'Role/redirectUrl\')}"',3000);
                  }else if(msg.status ==202){
                      layer.msg(msg.message);
                      setTimeout('window.location.href ="{:U(\'Role/add\')}"',2000);
                  }
              }
          })
      })
  })
</script>
