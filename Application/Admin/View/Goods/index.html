  <!--引入jquery-->
<script type="text/javascript" src="__PUBLIC__/Admin/js/jquery-1.8.2.min.js"></script>
  <!--引入layer-->
<script type="text/javascript" src="__PUBLIC__/Public/layer/layer.js"></script>
  
  <script type="text/javascript">
  $(function () {
      $('.delGoods').click(function () {
          var goods=$(this).parent().parent().parent().find('td:eq(2) div').html();
          var goods_id=$(this).parent().parent().parent().find('td:eq(1) input').val();
          layer.confirm('你确认要移除商品：'+goods, {
              btn: ['确认','取消'] //按钮
          }, function(){
              $.ajax({
                  url:'{:U("Goods/delGoods")}',
                  data:{'goods_id':goods_id},
                  dataType:'json',
                  type:'get',
                  success:function (msg) {
                      if (msg.status==200){
                          layer.confirm('移除成功', {
                              btn: ['确认'] //按钮
                          },function () {
                              location.reload();
                          });
                      }else if(msg.status==202){
                          layer.confirm('移除失败', {
                              btn: ['确认'] //按钮
                          },function () {
                              layer.msg({
                                  time: 1000, //20s后自动关闭
                              });
                          });
                      }
                  }
              });
          }, function(){
              layer.msg({
                  time: 1000, //20s后自动关闭
              });
          });
      });
  });
</script>
