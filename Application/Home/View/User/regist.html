<script type="text/javascript">
//点击发送短信验证码
function send(){
    //获取手机号码
    var tel = $('[name=user_tel]').val();
    $.ajax({
        url:'/index.php/Home/User/sendCont',
        data:{'tel':tel},
        dataType:'json',
        //type:,
        success:function(msg){
            if(msg.status===0){
                $('#sendresult').html('短信发送成功...');
            }else{
                $('#sendresult').html('短信失败！！');
            }
        }
    });
}
</script>
